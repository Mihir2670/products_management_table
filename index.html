<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Product Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    input {
      margin: 5px;
      padding: 8px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Product Table</h2>

  <table id="table1">
    <!-- Table will be rendered dynamically -->
  </table>

  <div class="controls">
    <input type="number" id="product-id" placeholder="Product ID" />
    <input type="text" id="product-name" placeholder="Product Name" />
    <input type="number" id="product-price" placeholder="Product Price" />
    <button onclick="addList()">Add Product</button>
    <br><br>
    <button onclick="lowToHigh()">Sort: Low to High</button>
    <button onclick="highToLow()">Sort: High to Low</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
